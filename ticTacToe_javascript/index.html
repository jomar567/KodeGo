<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Tic Tac Toe
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .row {
            max-width: 500px;
        }
        .custom-card {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 150px;
            border: 2px solid white;
            font-size: 30px;
        }
        .custom-card:hover {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <h1 id="message" class="pt-4 text-white text-center"></h1>
        <hr class="text-white">
        <div class="m-auto row d-flex justify-content-center pt-4">
            <div id="1" class="col-4 custom-card" onclick="clickCard(1)"></div>
            <div id="2" class="col-4 custom-card" onclick="clickCard(2)"></div>
            <div id="3" class="col-4 custom-card" onclick="clickCard(3)"></div>
            <div id="4" class="col-4 custom-card" onclick="clickCard(4)"></div>
            <div id="5" class="col-4 custom-card" onclick="clickCard(5)"></div>
            <div id="6" class="col-4 custom-card" onclick="clickCard(6)"></div>
            <div id="7" class="col-4 custom-card" onclick="clickCard(7)"></div>
            <div id="8" class="col-4 custom-card" onclick="clickCard(8)"></div>
            <div id="9" class="col-4 custom-card" onclick="clickCard(9)"></div>
        </div>
        <div class="pt-4 d-grid">
            <button class="btn btn-lg btn-success" onclick="resetGame()">Reset</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

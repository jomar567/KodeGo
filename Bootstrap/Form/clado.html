<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 col-sm-12 mb-4">
                <ul class="list-group mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="text-primary">Your Cart</h3>
                        <span class="badge bg-primary rounded-pill fs-6 fw-bold">3</span>
                    </div>
                    <li class="list-group-item">
                        <p class="fw-bold m-0">Product Name</p>
                        <p class="m-0">Brief Description</p>
                    </li>
                    <li class="list-group-item">
                        <p class="fw-bold m-0">Second Product</p>
                        <p class="m-0">Brief Description</p>
                    </li>
                    <li class="list-group-item">
                        <p class="fw-bold m-0">Third Item</p>
                        <p class="m-0">Brief Description</p>
                    </li>
                </ul>
                <div class="p-2 border rounded">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo Code" aria-label="Promo Code" aria-describedby="button-promo">
                        <button class="btn bg-secondary text-white fw-bold" type="button" id="button-promo">Redeem</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <form action="">
                    <h3>Billing Address</h3>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="col-md-6">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                    </div>
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">@</span>
                        <input type="text" class="form-control" id="username" aria-describedby="basic-addon3" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email (Optional)</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="brgy" class="form-label">Barangay</label>
                        <input type="text" class="form-control" id="brgy">
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-12 mb-2">
                            <label for="province" class="form-label">Province</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose...</option>
                                <option value="1">Makati</option>
                                <option value="2">Manila</option>
                                <option value="3">Cebu</option>
                              </select>                          
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="number" class="form-control" id="zip">
                        </div>
                    </div>

                    <hr>

                    <h3>Payment</h3>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="credit">
                        <label class="form-check-label" for="credit">
                          Credit Card
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="debit" checked>
                        <label class="form-check-label" for="debit">
                          Debit Card
                        </label>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6 mb-2">
                            <label for="cardname" class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="cardname">
                            <div id="cardHelp" class="form-text">Full name as displayed on card</div>
                        </div>
                        <div class="col-md-6">
                            <label for="cardnumber" class="form-label">Credit Card Number</label>
                            <input type="number" class="form-control" id="cardnumber">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-12 mb-2">
                            <label for="expiration" class="form-label">Expiration</label>
                            <input type="number" class="form-control" id="expiration">                      
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="number" class="form-control" id="cvv">
                        </div>
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-primary w-100">Continue to checkout</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
